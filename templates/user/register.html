{% extends 'user/base.html' %}
{% load  static%}
{% block content %}
    <section class="menu-lateral" style="margin-left: 3rem">
        <nav class="menu-lateral__navegacao">
            <a href="{% url 'login' %}"><img src="{% static '/assets/Ã­cones/1x/Novas - inativo.png' %}"> Login</a>
        </nav>
    </section>
        <main class="principal">
            <section class="galeria" style="justify-content: center; margin-bottom: 1.5rem">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}    
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                                {{ field }}
                            </div>
                            {% for error in field.errors %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endfor %}
                        {% endfor %}
                    </div>
                    {% include 'partials/_alerts.html' %}
                    <div class="col-12 text-center">
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Criar sua conta</button>
                    </div>
                </form>
            </section>
        </main>
{% endblock %}
