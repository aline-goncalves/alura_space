{% load static %}
{% block content %}
    {% include 'galery/partials/_banner.html' %}
    <section class="tags">
        <p class="tags__titulo">Busque por tags:</p>
        <ul class="tags__lista">
            {% if tags %}
                {% for tag in tags %}
                    <li class="tags__tag">{{ tag.name }}</li>
                {% endfor %}
            {% else %}
            {% endif %}
        </ul>
    </section>
{% endblock %}
