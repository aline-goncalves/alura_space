{% extends 'galery/base.html' %}
{% load  static%}
{% block content %}

    <main class="principal" >
        {% include 'galery/partials/_side_menu.html' %}
        <section class="galeria" style="justify-content: center; margin-bottom: 1.5rem">
            <form action="{% url 'edit_photo' photo_id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    {% for field in form.visible_fields %}    
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
                {% include 'shared/partials/_alerts.html' %}
                <div class="col-12 text-center">
                    <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Salvar</button>
                </div>
            </form>
        </section>
    </main>
{% endblock %}
