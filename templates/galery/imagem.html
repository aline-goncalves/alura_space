{% extends 'galery/base.html' %}
{% load  static%}
{% block content %}
    <div class="pagina-inicial">
        <main class="principal">
            {% include 'galery/partials/_side_menu.html' %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if photo.image == "" or photo.image == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/Modal.png' %}" alt="foto">
                        {% else %}
                            <img class="imagem__imagem" src="{{ photo.image.url }}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ photo.title }}</p>
                                <p class="imagem__titulo">{{ photo.subtitle }}</p>
                                <p class="imagem__descricao">{{ photo.description }}</p>
                            </div>

                            <div>
                                <a href="{% url 'edit_photo' photo.id %}"><button class="btn btn-success col-12" style="padding: top 5px; margin-bottom: 5px">Editar</button></a>
                                <a href="{% url 'delete_photo' photo.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
